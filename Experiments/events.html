<html>

	<body>
		<table id='magicTable'>
			<tbody>
				<tr data-id='1'><td>Row 1</td></tr>
				<tr data-id='2'><td>Row 2</td></tr>
				<tr data-id='3'><td>Row 3</td></tr>
				<tr data-id='4'><td>Row 4</td></tr>
				<tr data-id='5'><td>Row 5</td></tr>
				<tr data-id='6'><td>Row 6</td></tr>
				<tr data-id='7'><td>Row 7</td></tr>
				<tr data-id='8'><td>Row 8</td></tr>
				<tr data-id='9'><td>Row 9</td></tr>
				<tr data-id='10'><td>Row 10</td></tr>
			</tbody>
		</table>
	</body>

	<script type="text/javascript">
		var table = document.getElementById('magicTable');
		table.addEventListener('click', function(evt) {
			var element = evt.target;
			if(element.nodeName === "TD") {
				element = element.parentNode;
			}

			var id = element.getAttribute('data-id'),
				text = element.innerText;

			console.log(id, text);
		});
	</script>
</html>
